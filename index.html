<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="styling.css">
<link rel="stylesheet" type="text/css" href="sweetalert.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

</head>
<body id="body" class="body">
<h4>Login Page</h4>
<div class=" mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input id="txtEmail" class="mdl-textfield__input" type="email" autofocus="on">
    <label class="textfield mdl-textfield__label">Email</label>
  </div><br>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input id="txtPassword" class="mdl-textfield__input" type="password" autofocus="on">
    <label class="textfield1 mdl-textfield__label">Password</label>
  </div><br>
  
<button id="btnLogin" onClick="signIn(0)"class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Log In
</button>
<button id="btnSignUp" onClick="location.href='signup.html'"class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Sign Up
</button>

<script src="sweetalert.min.js"></script>
<script src="index.js"></script>
</body>
</html>
